<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration - ToDo App</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col min-h-screen text-[#111418] dark:text-white antialiased overflow-x-hidden">
<header class="w-full border-b border-[#f0f2f4] dark:border-[#22303e] bg-white dark:bg-[#101922]">
<div class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
<div class="flex items-center gap-2 text-[#111418] dark:text-white">
<div class="size-8 text-primary">
<span class="material-symbols-outlined !text-[32px]">check_circle</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">ToDo App</h2>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-9 px-4 bg-[#f0f2f4] dark:bg-[#22303e] text-[#111418] dark:text-white text-sm font-bold hover:bg-[#e0e2e4] dark:hover:bg-[#2f3e4e] transition-colors">
<span class="truncate">Log In</span>
</button>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md bg-white dark:bg-[#1a2632] shadow-sm rounded-xl border border-[#e5e7eb] dark:border-[#22303e] overflow-hidden">
<div class="px-8 pt-8 pb-6 text-center">
<div class="mx-auto w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary !text-[24px]">person_add</span>
</div>
<h1 class="text-[#111418] dark:text-white tracking-tight text-2xl font-bold leading-tight">Create your account</h1>
<p class="text-[#637588] dark:text-[#94a3b8] text-sm mt-2">Start organizing your tasks efficiently today.</p>
</div>
<form action="#" class="px-8 pb-8 space-y-5" method="POST" onsubmit="event.preventDefault();">
<div>
<label class="block text-sm font-medium text-[#111418] dark:text-white mb-1.5" for="full-name">Full Name</label>
<div class="relative">
<input class="form-input block w-full rounded-lg border border-[#dbe0e6] dark:border-[#3e4c59] bg-white dark:bg-[#1a2632] text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-[#64748b] focus:border-primary focus:ring-1 focus:ring-primary py-3 px-3.5 text-base sm:text-sm" id="full-name" name="name" placeholder="John Doe" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-[#111418] dark:text-white mb-1.5" for="email-address">Email Address</label>
<div class="relative">
<input autocomplete="email" class="form-input block w-full rounded-lg border border-[#dbe0e6] dark:border-[#3e4c59] bg-white dark:bg-[#1a2632] text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-[#64748b] focus:border-primary focus:ring-1 focus:ring-primary py-3 px-3.5 text-base sm:text-sm" id="email-address" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-[#111418] dark:text-white mb-1.5" for="password">Password</label>
<div class="relative group">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border border-[#dbe0e6] dark:border-[#3e4c59] bg-white dark:bg-[#1a2632] text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-[#64748b] focus:border-primary focus:ring-1 focus:ring-primary py-3 px-3.5 pr-10 text-base sm:text-sm" id="password" name="password" placeholder="Min. 8 characters" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-[#617589] hover:text-[#111418] dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined !text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="pt-2">
<button class="group relative flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-[#1a2632] transition-colors shadow-sm" type="submit">
                        Create Account
                    </button>
</div>
</form>
<div class="px-8 pb-8">
<p class="text-center text-sm text-[#637588] dark:text-[#94a3b8]">
                    Already have an account? 
                    <a class="font-semibold text-primary hover:text-blue-500 transition-colors" href="#">Log in</a>
</p>
</div>
</div>
</main>
<footer class="py-6 text-center text-sm text-[#637588] dark:text-[#64748b]">
<p>Â© 2024 ToDo App. All rights reserved.</p>
</footer>
</body></html>
