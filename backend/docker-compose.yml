version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: todo-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/todo_db?authSource=admin
      - DATABASE_NAME=todo_db
    # Uncomment the following for development to mount source code
    # volumes:
    #   - .:/app
    # command: ["cargo", "watch", "-x", "run"]

volumes:
  mongodb_data: